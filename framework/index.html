<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="simplepast media blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-site-verification" content="" />
    <!-- 
        bootstrap
        License: MIT
        github: https://github.com/twbs/bootstrap
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/v2/css/style.css">
    <!--
        photoswipe
        License: MIT
        github: https://github.com/dimsemenov/photoswipe
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.7/photoswipe.min.css"
        integrity="sha512-LFWtdAXHQuwUGH9cImO9blA3a3GfQNkpF2uRlhaOpSbDevNyK1rmAjs13mtpjvWyi+flP7zYWboqY+8Mkd42xA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Preload the slide image with a high fetchpriority so it starts loading with the stylesheet. -->
    <link rel="preload" fetchpriority="high" as="image" href="banner.png" type="image/png">

    <title id="pageTitle"></title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark fixed-top">
        <div class="container-fluid">
            <a id="navbarBrandLink" class="navbar-brand" href="#">localhost</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar-collapse-target" aria-controls="navbar-collapse-target"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse justify-content-end" id="navbar-collapse-target">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="nav-link" id="google_translate_element"></div>
                        <script type="text/javascript" src="assets/v2/js/google-translate.js"></script>
                        <script type="text/javascript"
                            src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fa fa-home fa-fw"></i> <span
                                id="linkHomeTitle"></span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa fa-archive fa-fw"></i>&nbsp;
                            <span id="linkArchiveTitle"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" id="archive"></ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="banner"></div>
    <div class="container">
        <br />
        <header>
            <h1>
                <span id="pageHeading"></span> <small id="pageYear" class="text-muted"></small>
            </h1>
        </header>
        <hr>
        <div class="container">
            <div id="articles"></div>
            <button id="more-btn" type="button" class="btn btn-primary btn-lg">
                <i class="fa fa-reply"></i> <span id="btnPrevTitle"></span></span>
            </button>
            <button id="all-btn" type="button" class="btn btn-light btn-lg">
                <i class="fa fa-reply-all"></i> <span id="btnAllTitle"></span>
            </button>
            <div class="bottom80 divider"></div>
        </div>
        <div class="footer">
            <div class="container">
                <p class="text-muted">
                    <span><i class="fa fa-copyright"></i> <span id="copyright"></span>
                        <span class="float-end"> Powered by <a class="link-secondary"
                                href="https://github.com/suckowbiz/simplepast">simplepast <i
                                    class="fa-solid fa-arrow-up-right-from-square"></i></a>.</span>
                </p>
            </div>
        </div>
        <template tpl-src="/templates/article.html" id="article-tpl"></template>
        <template tpl-src="/templates/video.html" id="article-vid-tpl"></template>
        <template tpl-src="/templates/figure.html" id="article-figure-tpl"></template>
    </div>
    <!-- All .js imports are placed at the end of the document so the pages load faster. See https://cdnjs.com/. -->
    <!--
        bootstrap
        License: MIT
        github: https://github.com/twbs/bootstrap
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!--
        imagesloaded
        License: MIT 
        github: https://github.com/desandro/imagesloaded

        Note: Imagesloaded CAN(!) run as jquery plugin, but does not require jquery when not running as jquery plugin.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js"
        integrity="sha512-kfs3Dt9u9YcOiIt4rNcPUzdyNNO9sVGQPiZsub7ywg6lRW5KuK1m145ImrFHe3LMWXHndoKo2YRXWy8rnOcSKg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 
        masonry
        License: MIT
        github: https://github.com/desandro/masonry
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"
        integrity="sha512-JRlcvSZAXT8+5SQQAvklXGJuxXTouyq8oIMaYERZQasB8SBDHZaUbeASsJWpk0UUrf89DP3/aefPPrlMR1h1yQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 
        font-awesome
        License: free
        github: https://github.com/FortAwesome/Font-Awesome
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 
        simplepast
        License: MIT
        github: https://github.com/suckowbiz/simplepast
    -->
    <script type="module" src="assets/v2/js/modules/main.mjs" defer></script>
    <script nomodule>
        window.alert("Your (old) browser does not support javascript modules. This is required to display this page!")
    </script>
    <!--
        photoswipe
        License: MIT
        github: https://github.com/dimsemenov/photoswipe
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.7/umd/photoswipe-lightbox.umd.min.js"
        integrity="sha512-FnKOkPgS1Tuaj+nqGQkX8XsDa1VBvXVe2VbGTFhQY3h1sUxj03bg1tXZ/e5wIbdJQbsHYjfO8pxHsXMje/k9ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.7/umd/photoswipe.umd.min.js"
        integrity="sha512-cSn2pWcOuVAjT5DHH4TUKO2rnw6ZKAuNdQ4Ztw/xReg9HhWxVH3UdJW527J6mMuMLFo43Xb8LwAJAmeK7kuBgw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        // Photoswipe is used in a non-module way to keep the renovate-bot-based upgrade having everything at one place
        // and avoid the need to handle cache-busting when upgrading imports in .js files.
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#articles',
            children: 'a',
            pswpModule: PhotoSwipe
        });
    </script>
</body>

</html>
